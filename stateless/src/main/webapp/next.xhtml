<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
    <h:head>
        <title></title>
    </h:head>       

    <f:view transient="true">
        <br/>
        <h:link outcome="index" value="Back"/>
        Is Stateless (using stateless) ? 
        #{facesContext.postback ? facesContext.renderKit.responseStateManager.isStateless(facesContext, null) : 'Not postback yet!'}            
        <h:form>
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
                <p:inputText id="name" value="#{dtBasicView.text}" />
                <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                <h:outputText id="display" value="#{dtBasicView.text}" />
            </h:panelGrid>
            <br/>
            <h:commandButton value="Is Stateless ?" action="#{myBean.statelessQuestion()}"/>
            <br/>
            <p:dataTable var="car" value="#{dtBasicView.cars}">
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>


            <ui:remove>
                <!--                 Is Stateless (using transient) ? 
                                 <h:outputText value="#{facesContext.viewRoot.transient}"/>-->
            </ui:remove>
        </h:form>
    </f:view>    
</html>
